<div class="container">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Neigh</span>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav #snav mode="push"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="">Test</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div fxLayout="row" fxLayoutAlign="center">
        <mat-card fxFlex fxFlex.gt-sm="33%">
          <ng-container *ngIf="!showResults">
            <mat-card-header *ngIf="!showResults">
              <mat-card-title>Horse Racing Data</mat-card-title>
              <mat-card-subtitle>Select the date your require racing results from and press OK</mat-card-subtitle>
            </mat-card-header>

            <mat-form-field *ngIf="!showResults" class="full-width">
              <input matInput [matDatepicker]="picker" placeholder="Choose a date" [value]="selectedDate" (dateChange)="selectedDate = $event.value" (dateChange)="selectedDate = $event.value">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-card-actions>
              <button mat-button [disabled]="selectedDate === null" (click)="makeRequest()">OK</button>
            </mat-card-actions>
          </ng-container>

          <ng-container *ngIf="showResults">
            <mat-card-header>
              <mat-card-title>Processing Data</mat-card-title>
              <mat-card-subtitle>Please Wait...</mat-card-subtitle>
            </mat-card-header>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </ng-container>
        </mat-card>
      </div>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
